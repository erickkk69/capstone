; Custom PHP Configuration for File Uploads
; This file can be placed in the root directory of your hosting account
; Some shared hosting providers allow php.ini customization

; Maximum size of uploaded file (10MB)
upload_max_filesize = 10M

; Maximum size of POST data (should be larger than upload_max_filesize)
post_max_size = 12M

; Maximum execution time (5 minutes for large uploads)
max_execution_time = 300

; Maximum input time
max_input_time = 300

; Memory limit
memory_limit = 128M

; Maximum number of files that can be uploaded at once
max_file_uploads = 20

; Enable file uploads
file_uploads = On

; Temporary directory for uploads (use default)
; upload_tmp_dir = 

; Error reporting (set to Off in production)
display_errors = Off
log_errors = On
error_reporting = E_ALL & ~E_NOTICE & ~E_DEPRECATED

; Session settings
session.gc_maxlifetime = 1440
session.cookie_httponly = 1
