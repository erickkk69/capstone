<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('images/background.jpg'); 
      background-size: cover; 
      background-position: center; 
      background-repeat: no-repeat; 
      filter: blur(2px);
      z-index: -1;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .login-container {
      position: relative;
      background-color: white;
      border-radius: 12px;
      padding: 80px 40px 50px 40px;
      max-width: 500px;
      width: 100%;
      min-height: 600px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 20px;
      width: 150px;
      height: auto;
    }

    .login-header {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
      padding-top: 20px;
      padding-left: 180px;
      height: 60px;
    }

    .login-title {
      font-size: 30px;
      font-weight: bold;
      color: #000000;
      margin: 0;
      letter-spacing: 0.5px;
    }

    form {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      justify-content: center;
    }

    .form-group {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    .checkbox-group {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-top: 10px;
      gap: 8px;
    }

    .checkbox-group input[type="checkbox"] {
      width: auto;
      margin: 0;
    }

    .checkbox-group label {
      font-weight: normal;
      font-size: 14px;
      margin: 0;
    }

    label {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 8px;
    }

    input {
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      border-color: #0066cc;
      background-color: #eef6ff;
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .forgot-password a {
      color: #000000;
      text-decoration: none;
    }

    .btn {
      width: 100%;
      padding: 15px;
      background-color: #0066cc;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
      position: relative;
    }

    .btn:hover {
      background-color: #004a99;
    }
    
    .btn:disabled {
      background-color: #6699cc;
      cursor: not-allowed;
      opacity: 0.7;
    }
    
    .btn.loading {
      color: transparent;
    }
    
    .btn.loading::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      margin-left: -10px;
      margin-top: -10px;
      border: 3px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spinner 0.8s linear infinite;
    }
    
    @keyframes spinner {
      to {
        transform: rotate(360deg);
      }
    }
    
    /* New style for login message */
    .login-message {
        text-align: center;
        margin-top: 10px;
        color: red;
        font-weight: bold;
        display: none;
    }
    

    .login-message.locked-account {
        background: #fff3cd;
        border: 2px solid #ffc107;
        color: #856404;
        padding: 15px;
        border-radius: 8px;
        font-size: 14px;
        line-height: 1.5;
        margin-top: 15px;
    }

    .login-message.locked-account::before {
        content: "üîí ";
        font-size: 18px;
    }

    .login-message.email-not-registered {
        background: #ffe6e6;
        border: 2px solid #ff4444;
        color: #cc0000;
        padding: 15px;
        border-radius: 8px;
        font-size: 14px;
        line-height: 1.5;
        margin-top: 15px;
    }

    .login-message.email-not-registered::before {
        content: "‚ö†Ô∏è ";
        font-size: 18px;
    }

    @media (max-width: 768px) {
      .login-container {
        margin: 10px;
        padding: 100px 30px 40px 30px;
        min-height: 500px;
      }

      .logo {
        width: 100px;
        top: 25px;
        left: 15px;
      }

      .login-header {
        padding-left: 130px;
        padding-top: 15px;
        height: 50px;
      }

    }

    @media (max-width: 480px) {
      .login-container {
        padding: 90px 20px 30px 20px;
      }

      .logo {
        width: 80px;
        top: 20px;
        left: 10px;
      }

      .login-header {
        padding-left: 110px;
        padding-top: 10px;
        height: 40px;
        flex-direction: column;
        align-items: flex-start;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <img src="images/Mbnlg.png" alt="Bayan ng Mabini, Lalawigan ng Batangas" class="logo">
      <div class="login-header">
        <h1 class="login-title">Smart Barangay Login</h1>
      </div>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
          <div class="checkbox-group">
            <input type="checkbox" id="showPassword" onclick="togglePassword()">
            <label for="showPassword">Show Password</label>
          </div>
        </div>
        <div class="forgot-password">
          <a href="forgot.html">Forgot password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <p id="loginMessage" class="login-message">Invalid Password.</p>
      </form>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const showPasswordCheckbox = document.getElementById('showPassword');
      passwordInput.type = showPasswordCheckbox.checked ? 'text' : 'password';
    }

    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('loginForm');
        const loginMessage = document.getElementById('loginMessage');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        // Login via PHP backend
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginMessage.style.display = 'none';

            const email = emailInput.value.trim().toLowerCase();
            const password = passwordInput.value.trim();
            
            // Get the submit button and add loading state
            const submitBtn = loginForm.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');

            try {
                const res = await fetch('api/login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await res.json();
                
                if (!data.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                const user = data.user;
                // Persist user for client-side checks (barangay portal relies on this)
                sessionStorage.setItem('loggedInUser', JSON.stringify(user));
                
                if (user.role === 'ABC') {
                    window.location.href = 'abcportal.html';
                } else if (user.role === 'Barangay Secretary') {
                    window.location.href = 'barangayportal.html';
                } else {
                    loginMessage.textContent = 'User role not recognized.';
                    loginMessage.style.display = 'block';
                    setTimeout(() => {
                        loginMessage.style.display = 'none';
                    }, 2000);
                }
            } catch (err) {
                // Remove loading state on error
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
                
                // Check if error is from API response
                if (err.message && err.message.includes('not registered')) {
                    // Email is not registered in the system
                    loginMessage.textContent = err.message;
                    loginMessage.className = 'login-message email-not-registered';
                    loginMessage.style.display = 'block';
                    // Keep message visible longer for unregistered emails
                    setTimeout(() => {
                        loginMessage.style.display = 'none';
                        loginMessage.className = 'login-message'; // Reset class
                    }, 5000);
                } else if (err.message && err.message.includes('locked')) {
                    // Account is locked due to pending password reset
                    loginMessage.textContent = err.message;
                    loginMessage.className = 'login-message locked-account';
                    loginMessage.style.display = 'block';
                    // Keep message visible longer for locked accounts
                    setTimeout(() => {
                        loginMessage.style.display = 'none';
                        loginMessage.className = 'login-message'; // Reset class
                    }, 5000);
                } else if (err.message && err.message.includes('archived')) {
                    // Account is archived
                    loginMessage.textContent = err.message;
                    loginMessage.className = 'login-message';
                    loginMessage.style.display = 'block';
                    setTimeout(() => {
                        loginMessage.style.display = 'none';
                    }, 4000);
                } else {
                    // Regular login error (wrong password/email)
                    loginMessage.textContent = 'Invalid Password';
                    loginMessage.className = 'login-message';
                    loginMessage.style.display = 'block';
                    setTimeout(() => {
                        loginMessage.style.display = 'none';
                    }, 2000);
                }
            }
        });
    });
  </script>
</body>
</html>
