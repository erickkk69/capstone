<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('images/background.jpg'); 
      background-size: cover; 
      background-position: center; 
      background-repeat: no-repeat; 
      filter: blur(2px);
      z-index: -1;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .login-container {
      position: relative;
      background-color: white;
      border-radius: 12px;
      padding: 80px 40px 50px 40px;
      max-width: 500px;
      width: 100%;
      min-height: 600px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 20px;
      width: 150px;
      height: auto;
    }

    .login-header {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
      padding-top: 20px;
      padding-left: 180px;
      height: 60px;
    }

    .login-title {
      font-size: 30px;
      font-weight: bold;
      color: #000000;
      margin: 0;
      letter-spacing: 0.5px;
    }

    form {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      justify-content: center;
    }

    .form-group {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 8px;
    }

    input {
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      font-size: 16px;
    }

      .password-wrapper {
        position: relative;
        display: flex;
        align-items: center;
      }
      .password-wrapper input[type="password"],
      .password-wrapper input[type="text"] {
        width: 100%;
        padding-right: 40px;
      }
    .toggle-password {
      position: absolute;
      right: 8px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
      outline: none;
      height: calc(100% - 2px);
      display: flex;
      align-items: center;
      border-radius: 4px;
      transition: all 0.2s ease;
    }
    .toggle-password:hover {
      background-color: rgba(0, 102, 204, 0.1);
    }
    .eye-icon {
      width: 20px;
      height: 20px;
      color: #666;
      transition: color 0.2s ease;
    }
    .toggle-password:hover .eye-icon {
      color: #0066cc;
    }    input:focus {
      outline: none;
      border-color: #0066cc;
      background-color: #eef6ff;
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .forgot-password a {
      color: #000000;
      text-decoration: none;
    }

    .btn {
      width: 100%;
      padding: 15px;
      background-color: #0066cc;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #004a99;
    }
    
    /* New style for login message */
    .login-message {
        text-align: center;
        margin-top: 10px;
        color: red;
        font-weight: bold;
        display: none;
    }

    .login-message.locked-account {
        background: #fff3cd;
        border: 2px solid #ffc107;
        color: #856404;
        padding: 15px;
        border-radius: 8px;
        font-size: 14px;
        line-height: 1.5;
        margin-top: 15px;
    }

    .login-message.locked-account::before {
        content: "ðŸ”’ ";
        font-size: 18px;
    }

    @media (max-width: 768px) {
      .login-container {
        margin: 10px;
        padding: 100px 30px 40px 30px;
        min-height: 500px;
      }

      .logo {
        width: 100px;
        top: 25px;
        left: 15px;
      }

      .login-header {
        padding-left: 130px;
        padding-top: 15px;
        height: 50px;
      }

    }

    @media (max-width: 480px) {
      .login-container {
        padding: 90px 20px 30px 20px;
      }

      .logo {
        width: 80px;
        top: 20px;
        left: 10px;
      }

      .login-header {
        padding-left: 110px;
        padding-top: 10px;
        height: 40px;
        flex-direction: column;
        align-items: flex-start;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <img src="images/Mbnlg.png" alt="Bayan ng Mabini, Lalawigan ng Batangas" class="logo">
      <div class="login-header">
        <h1 class="login-title">Smart Barangay Login</h1>
      </div>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" required>
            <button type="button" class="toggle-password" onclick="togglePassword('password', this)">
              <svg class="eye-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2" fill="none"/>
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" fill="none"/>
              </svg>
            </button>
          </div>
        </div>
        <div class="forgot-password">
          <a href="forgot.html">Forgot password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <p id="loginMessage" class="login-message">Invalid Email or Password.</p>
      </form>
    </div>
  </div>

  <script>
    function togglePassword(inputId, btn) {
      const input = document.getElementById(inputId);
      const svg = btn.querySelector('.eye-icon');
      if (!svg) return;
      
      if (input.type === 'password') {
        input.type = 'text';
        // Clear existing content first to prevent duplication
        svg.innerHTML = '';
        // Change to eye-slash icon when password is visible
        svg.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94L17.94 17.94z" stroke="currentColor" stroke-width="2" fill="none"/><path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19l-6.84-6.84z" stroke="currentColor" stroke-width="2" fill="none"/><path d="M1 1l22 22" stroke="currentColor" stroke-width="2"/><path d="M14.12 14.12a3 3 0 1 1-4.24-4.24" stroke="currentColor" stroke-width="2" fill="none"/>';
      } else {
        input.type = 'password';
        // Clear existing content first to prevent duplication
        svg.innerHTML = '';
        // Change back to normal eye icon when password is hidden
        svg.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2" fill="none"/><circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" fill="none"/>';
      }
    }
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('loginForm');
        const loginMessage = document.getElementById('loginMessage');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        // Login via PHP backend
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginMessage.style.display = 'none';

            const email = emailInput.value.trim().toLowerCase();
            const password = passwordInput.value.trim();

            try {
                const res = await fetch('api/login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await res.json();
                
                if (!data.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                const user = data.user;
                // Persist user for client-side checks (barangay portal relies on this)
                sessionStorage.setItem('loggedInUser', JSON.stringify(user));
                
                if (user.role === 'ABC') {
                    window.location.href = 'abcportal.html';
                } else if (user.role === 'Barangay Secretary') {
                    window.location.href = 'barangayportal.html';
                } else {
                    loginMessage.textContent = 'User role not recognized.';
                    loginMessage.style.display = 'block';
                    setTimeout(() => {
                        loginMessage.style.display = 'none';
                    }, 2000);
                }
            } catch (err) {
                // Check if error is from API response
                if (err.message && err.message.includes('locked')) {
                    // Account is locked due to pending password reset
                    loginMessage.textContent = err.message;
                    loginMessage.className = 'login-message locked-account';
                    loginMessage.style.display = 'block';
                    // Keep message visible longer for locked accounts
                    setTimeout(() => {
                        loginMessage.style.display = 'none';
                        loginMessage.className = 'login-message'; // Reset class
                    }, 5000);
                } else if (err.message && err.message.includes('archived')) {
                    // Account is archived
                    loginMessage.textContent = err.message;
                    loginMessage.className = 'login-message';
                    loginMessage.style.display = 'block';
                    setTimeout(() => {
                        loginMessage.style.display = 'none';
                    }, 4000);
                } else {
                    // Regular login error (wrong password/email)
                    loginMessage.textContent = 'Invalid Email or Password';
                    loginMessage.className = 'login-message';
                    loginMessage.style.display = 'block';
                    setTimeout(() => {
                        loginMessage.style.display = 'none';
                    }, 2000);
                }
            }
        });
    });
  </script>
</body>
</html>
