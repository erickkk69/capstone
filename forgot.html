<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('images/background.jpg'); 
      background-size: cover; 
      background-position: center; 
      background-repeat: no-repeat; 
      filter: blur(2px);
      z-index: -1;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .login-container {
      position: relative;
      background-color: white;
      border-radius: 12px;
      padding: 80px 40px 50px 40px;
      max-width: 500px;
      width: 100%;
      min-height: 600px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 20px;
      width: 150px;
      height: auto;
    }

    .login-header {
      display: flex;
      align-items: center;
      margin-bottom: 60px;
      padding-top: 20px;
      padding-left: 180px;
      height: 60px;
    }

    .login-title {
      font-size: 30px;
      font-weight: bold;
      color: #000000;
      margin: 0;
      letter-spacing: 0.5px;
    }
    
    .reset-container h2 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 10px;
    }

    .reset-container p {
      text-align: center;
      margin-bottom: 30px;
      color: #555;
    }

    form {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      justify-content: center;
    }

    .form-group {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 8px;
    }

    input {
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      border-color: #0066cc;
      background-color: #eef6ff;
    }

    .btn {
      width: 100%;
      padding: 15px;
      background-color: #0066cc;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #004a99;
    }
 
    .back-link {
        text-align: center;
        margin-top: 20px;
    }
    
    .back-link a {
        color: #000;
        text-decoration: none;
        font-weight: bold;
    }

    @media (max-width: 768px) {
      .login-container {
        margin: 10px;
        padding: 100px 30px 40px 30px;
        min-height: 500px;
      }

      .logo {
        width: 100px;
        top: 25px;
        left: 15px;
      }

      .login-header {
        padding-left: 130px;
        padding-top: 15px;
        height: 50px;
      }

    }

    @media (max-width: 480px) {
      .login-container {
        padding: 90px 20px 30px 20px;
      }

      .logo {
        width: 80px;
        top: 20px;
        left: 10px;
      }

      .login-header {
        padding-left: 110px;
        padding-top: 10px;
        height: 40px;
        flex-direction: column;
        align-items: flex-start;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <img src="images/Mbnlg.png" alt="Bayan ng Mabini, Lalawigan ng Batangas" class="logo">
      <div class="login-header">
        <h1 class="login-title">Smart Barangay Reset Password</h1>
      </div>
    <form id="resetForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
        <div class="form-group">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" minlength="8" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" minlength="8" required>
        </div>
        <button type="submit" class="btn">Save New Password</button>
        </form>
        
        <!-- Message Display -->
        <div id="message" style="display: none; margin-top: 15px; padding: 15px; border-radius: 8px; text-align: left; font-weight: bold; white-space: pre-line; line-height: 1.6;"></div>
      <div class="back-link">
        <a href="index.html">Back</a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const resetForm = document.getElementById('resetForm');
      const messageDiv = document.getElementById('message');

      function showMessage(text, isError = false) {
        messageDiv.textContent = text;
        messageDiv.style.display = 'block';
        messageDiv.style.backgroundColor = isError ? '#f8d7da' : '#d4edda';
        messageDiv.style.color = isError ? '#721c24' : '#155724';
        messageDiv.style.border = isError ? '1px solid #f5c6cb' : '1px solid #c3e6cb';
        messageDiv.style.transition = 'opacity 0.3s ease-out';
        messageDiv.style.opacity = '1';
        
        // Auto-hide error messages after 2 seconds
        if (isError) {
          setTimeout(() => {
            messageDiv.style.opacity = '0';
            setTimeout(() => {
              messageDiv.style.display = 'none';
              messageDiv.style.opacity = '1';
            }, 300);
          }, 2000);
        }
      }

      resetForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim().toLowerCase();
        const newPassword = document.getElementById('new-password').value.trim();
        const confirmPassword = document.getElementById('confirm-password').value.trim();

        // Validate passwords match
        if (newPassword !== confirmPassword) {
          showMessage('Passwords do not match', true);
          return;
        }

        // Validate password length
        if (newPassword.length < 8) {
          showMessage('Password must be at least 8 characters long', true);
          return;
        }

        try {
          // Call the direct password change API
          const response = await fetch('api/change_password.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
              email: email, 
              new_password: newPassword 
            })
          });

          const data = await response.json();

          if (data.ok) {
            showMessage('✅ Password reset request submitted successfully!\n\n⚠️ IMPORTANT: Your account is now temporarily LOCKED until an ABC approves your request.\n\nYou will NOT be able to login until approved. Please wait for confirmation.');
            resetForm.reset();
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 5000);
          } else {
            showMessage(data.error || 'Failed to submit password reset request', true);
          }
        } catch (error) {
          showMessage('Error changing password. Please try again.', true);
        }
      });
    });
  </script>
</body>
</html>
