<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('images/background.jpg'); 
      background-size: cover; 
      background-position: center; 
      background-repeat: no-repeat; 
      filter: blur(2px);
      z-index: -1;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .login-container {
      position: relative;
      background-color: white;
      border-radius: 12px;
      padding: 80px 40px 50px 40px;
      max-width: 500px;
      width: 100%;
      min-height: 600px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 20px;
      width: 150px;
      height: auto;
    }

    .login-header {
      display: flex;
      align-items: center;
      margin-bottom: 60px;
      padding-top: 20px;
      padding-left: 180px;
      height: 60px;
    }

    .login-title {
      font-size: 30px;
      font-weight: bold;
      color: #000000;
      margin: 0;
      letter-spacing: 0.5px;
    }
    
    .reset-container h2 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 10px;
    }

    .reset-container p {
      text-align: center;
      margin-bottom: 30px;
      color: #555;
    }

    form {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      justify-content: center;
    }

    .form-group {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 8px;
    }

    input {
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      border-color: #0066cc;
      background-color: #eef6ff;
    }

    .btn {
      width: 100%;
      padding: 15px;
      background-color: #0066cc;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #004a99;
    }
 
    .back-link {
        text-align: center;
        margin-top: 20px;
    }
    
    .back-link a {
        color: #000;
        text-decoration: none;
        font-weight: bold;
    }

    @media (max-width: 768px) {
      .login-container {
        margin: 10px;
        padding: 100px 30px 40px 30px;
        min-height: 500px;
      }

      .logo {
        width: 100px;
        top: 25px;
        left: 15px;
      }

      .login-header {
        padding-left: 130px;
        padding-top: 15px;
        height: 50px;
      }

    }

    @media (max-width: 480px) {
      .login-container {
        padding: 90px 20px 30px 20px;
      }

      .logo {
        width: 80px;
        top: 20px;
        left: 10px;
      }

      .login-header {
        padding-left: 110px;
        padding-top: 10px;
        height: 40px;
        flex-direction: column;
        align-items: flex-start;
      }
    }

    /* Custom Alert Modal */
    .custom-modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        z-index: 99999;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: fadeIn 0.2s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideDown {
        from { 
            transform: translateY(-30px);
            opacity: 0;
        }
        to { 
            transform: translateY(0);
            opacity: 1;
        }
    }

    .custom-modal-content {
        background: white;
        border-radius: 12px;
        padding: 0;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        animation: slideDown 0.3s ease-out;
        overflow: hidden;
    }

    .custom-modal-header {
        background: linear-gradient(135deg, #004c99 0%, #0066cc 100%);
        color: white;
        padding: 20px 25px;
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .custom-modal-header.success {
        background: linear-gradient(135deg, #28a745 0%, #34ce57 100%);
    }

    .custom-modal-header.error {
        background: linear-gradient(135deg, #dc3545 0%, #e74c5c 100%);
    }

    .custom-modal-header.warning {
        background: linear-gradient(135deg, #ffc107 0%, #ffcd39 100%);
    }

    .custom-modal-icon {
        font-size: 28px;
        line-height: 1;
    }

    .custom-modal-title {
        font-size: 18px;
        font-weight: 600;
        margin: 0;
        flex: 1;
    }

    .custom-modal-body {
        padding: 25px;
        color: #333;
        font-size: 15px;
        line-height: 1.6;
        max-height: 400px;
        overflow-y: auto;
    }

    .custom-modal-footer {
        padding: 15px 25px;
        background: #f8f9fa;
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        border-top: 1px solid #e0e0e0;
    }

    .custom-modal-button {
        padding: 10px 24px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        min-width: 80px;
    }

    .custom-modal-button.primary {
        background: #004c99;
        color: white;
    }

    .custom-modal-button.primary:hover {
        background: #003d7a;
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(0, 76, 153, 0.3);
    }

    .custom-modal-button.success {
        background: #28a745;
        color: white;
    }

    .custom-modal-button.success:hover {
        background: #218838;
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <img src="images/Mbnlg.png" alt="Bayan ng Mabini, Lalawigan ng Batangas" class="logo">
      <div class="login-header">
        <h1 class="login-title">Smart Barangay Reset Password</h1>
      </div>
    <form id="resetForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
        <div class="form-group">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" minlength="8" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" minlength="8" required>
        </div>
        <button type="submit" class="btn">Save New Password</button>
        </form>
        
        <!-- Message Display -->
        <div id="message" style="display: none; margin-top: 15px; padding: 15px; border-radius: 8px; text-align: left; font-weight: bold; white-space: pre-line; line-height: 1.6;"></div>
      <div class="back-link">
        <a href="index.html">Back</a>
      </div>
    </div>
  </div>

  <script>
    function showCustomAlert(message, type = 'info', callback = null) {
        const icons = {
            success: '✓',
            error: '✕',
            warning: '⚠',
            info: 'ℹ'
        };

        const titles = {
            success: 'Success',
            error: 'Error',
            warning: 'Warning',
            info: 'Information'
        };

        const overlay = document.createElement('div');
        overlay.className = 'custom-modal-overlay';

        overlay.innerHTML = `
            <div class="custom-modal-content">
                <div class="custom-modal-header ${type}">
                    <div class="custom-modal-icon">${icons[type]}</div>
                    <h3 class="custom-modal-title">${titles[type]}</h3>
                </div>
                <div class="custom-modal-body">
                    ${message}
                </div>
                <div class="custom-modal-footer">
                    <button class="custom-modal-button ${type === 'success' ? 'success' : 'primary'}" onclick="this.closest('.custom-modal-overlay').remove(); ${callback ? '(' + callback.toString() + ')();' : ''}">OK</button>
                </div>
            </div>
        `;

        document.body.appendChild(overlay);

        // Click outside to close
        overlay.addEventListener('click', function(e) {
            if (e.target === overlay) {
                overlay.remove();
                if (callback) callback();
            }
        });

        // ESC key to close
        const escHandler = function(e) {
            if (e.key === 'Escape') {
                overlay.remove();
                if (callback) callback();
                document.removeEventListener('keydown', escHandler);
            }
        };
        document.addEventListener('keydown', escHandler);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const resetForm = document.getElementById('resetForm');
      const messageDiv = document.getElementById('message');

      function showMessage(text, isError = false) {
        messageDiv.textContent = text;
        messageDiv.style.display = 'block';
        messageDiv.style.backgroundColor = isError ? '#f8d7da' : '#d4edda';
        messageDiv.style.color = isError ? '#721c24' : '#155724';
        messageDiv.style.border = isError ? '1px solid #f5c6cb' : '1px solid #c3e6cb';
        messageDiv.style.transition = 'opacity 0.3s ease-out';
        messageDiv.style.opacity = '1';
        
        // Auto-hide error messages after 2 seconds
        if (isError) {
          setTimeout(() => {
            messageDiv.style.opacity = '0';
            setTimeout(() => {
              messageDiv.style.display = 'none';
              messageDiv.style.opacity = '1';
            }, 300);
          }, 2000);
        }
      }

      resetForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim().toLowerCase();
        const newPassword = document.getElementById('new-password').value.trim();
        const confirmPassword = document.getElementById('confirm-password').value.trim();

        // Validate passwords match
        if (newPassword !== confirmPassword) {
          showMessage('Passwords do not match', true);
          return;
        }

        // Validate password length
        if (newPassword.length < 8) {
          showMessage('Password must be at least 8 characters long', true);
          return;
        }

        try {
          // Call the direct password change API
          const response = await fetch('api/change_password.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
              email: email, 
              new_password: newPassword 
            })
          });

          const data = await response.json();

          if (data.ok) {
            resetForm.reset();
            showCustomAlert(
              '✅ Password reset request submitted successfully!<br><br>⚠️ <strong>IMPORTANT:</strong> Your account is now temporarily <strong>LOCKED</strong> until an ABC approves your request.<br><br>You will <strong>NOT</strong> be able to login until approved. Please wait for confirmation.',
              'success',
              function() {
                window.location.href = 'index.html';
              }
            );
          } else {
            showMessage(data.error || 'Failed to submit password reset request', true);
          }
        } catch (error) {
          showMessage('Error changing password. Please try again.', true);
        }
      });
    });
  </script>
</body>
</html>
